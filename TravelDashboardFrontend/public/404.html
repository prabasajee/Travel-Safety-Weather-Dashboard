<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Safety Weather Dashboard</title>
    <script>
        // GitHub Pages SPA redirect
        // This script redirects all routes to index.html for client-side routing
        (function() {
            var redirect = sessionStorage.redirect;
            delete sessionStorage.redirect;
            if (redirect && redirect !== location.href) {
                history.replaceState(null, null, redirect);
            }
        })();
    </script>
</head>
<body>
    <div id="root"></div>
    <script>
        // Fallback redirect to index.html
        window.location.href = '/Travel-Safety-Weather-Dashboard/';
    </script>
</body>
</html>
